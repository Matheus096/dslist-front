<ul class="game-list"> 

  <!-- Nova forma atualizada de usar o "for" no Angular: -->

  @for (game of games; track game.id) {
    <li class="game-item" (click)="goToGameDetailsByIdUrl(game)">
      <img [src]="game.imgUrl" [alt]="game.title" class="game-cover">
    </li>
  }
</ul>

<button class="btn-voltar" (click)="goToHome()">Voltar</button>
