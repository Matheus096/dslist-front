<ul class="game-list"> 
  <li *ngFor="let game of games" class="game-item">
    
    <img 
      [src]="game.imgUrl" 
      [alt]="game.title"
      class="game-cover"
    >

    <div>
      <button class="btn btn-primary" style="margin: 10px 8px;" (click)="buyGame(game.id)">Comprar</button>
    </div>
    
  </li>
</ul>

<button class="btn-voltar" (click)="goToHome()">Voltar</button>
